 <button id="saveButton" onclick="storeData1()" >Submit</button> 
  

 <p>선택일 : <input type="text" id="date"></p>
  
 <p>textbox를 클릭하면 <String>캘린더</String> 표시</p>
  
 연도:<p id="c_year"></p>
 월:<p id="month"></p>
 일:<p id="day"></p>
 요일:<p id="mydate"></p>
  
  
 <script>
 $(function () {
     $("#date").datepicker({
         dateFormat:"yy/mm/dd",
         dayNamesMin:["일","월","화","수","목","금","토"],
         monthNames:["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"],
         onSelect:function(d){
             alert(d+" 선택되었습니다");
             
             var arr=d.split("/");
             var year=arr[0];
             var month=arr[1];
             var day=arr[2];
             
             $("#c_year").text(year);
             $("#month").text(month);
             $("#day").text(day);
             
             //요일 가져오기
             //데이터를 먼저 가져오고 (숫자로 넘어옴)
             var date=new Date($("#date").datepicker({dateFormat:"yy/mm/dd"}).val());
             //일요일 0~
             alert("date:"+date.getDay());
             
             week=new Array("일","월","화","수","목","금","토");
             $("#mydate").text(week[date.getDay()]);
         }
     });
     
 });
 </script>
 <script>
   function storeData1() {
     var _year = document.getElementById("c_year").value;
     var _month = document.getElementById("month").value;
     var _day = document.getElementById("day").value;
     var mydate = document.getElementById("mydate").value;
     var c_table = document.getElementById("c_table").value;
     var c_name = document.getElementById("c_name").value;
     var c_phone = document.getElementById("c_phone").value;
     var c_seat_num = document.getElementById("c_seat_num").value;
     var c_request = document.getElementById("c_request").value;
     
   db.collection(_year).doc(_month).collection(_day).doc(c_table).set({
            Weekday:"mydate",
            Name:"c_name",
            Phone:"c_phone",
            Seat_num:"c_seat_num",
            Requests:"c_request"
        })
        .then(function() {
            console.log("Doc successful");
        })
        .catch(function(error) {
           console.error("Error writing doc", error);
        });
   }
   
   </script>
